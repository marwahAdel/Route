<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Marker</title>
</head>
<body class="bg-web">

    <div class=" container d-flex justify-content-center align-items-center flex-column">
        <h1 class="py-2 mt-5 position-relative ">Bookmarker</h1>
    </div>
    <div class=" content-style container ">
        <div>
            <h2 class="mt-2 mb-2 d-flex justify-content-center align-items-center ">
              <i class=" fa-solid fa-bookmark me-1"></i>
               Bookmark your favorite sites
              <i class="fa-solid fa-bookmark ms-1"></i>
            </h2>
        </div>
        <div class=" container-fluid  w-100  mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <div class=" w-100 d-flex flex-column justify-content-center">
                <label for="bookName" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-book-bookmark pe-2"></i>
                  Site Name</label>
                <input type="text" placeholder="Bookmark Name" class="form-control" id="bookName" >
            </div>
            <div class=" w-100 d-flex flex-column justify-content-center">
                <label for="bookURL" class="pb-2 fw-semibold">
                  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input type="url" placeholder="Website URL" class="form-control" id="bookURL" accept="https://*" >
            </div>
            <button class="btn btn-submit px-5 btn-danger mt-2 mb-2 " onclick="addbookmark()" id="submitBtn">Submit</button>

        </div>
        
    </div> 
    <div class=" container">
        <table class="table mt-4 text-center bg-light">
            <thead>
              <tr><th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr></thead>
            <tbody id="tableContent">
              
              </tbody>
          </table>
       

    </div>
    
    <script src="./js/bookmark.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
